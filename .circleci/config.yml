version: 2.1
orbs:
  node: circleci/node@3.0.0
jobs:
  build-integration-test:
    docker:
      - image: circleci/python:3.8-buster
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: build images
          command: make build
      - run:
          name: run integration tests
          command: make integration-test
      # save the built docker container to CircleCI's cache since
      # CircleCI Workflows do not have the same remote docker
      # instance.
      - run:
          name: docker save built images
          no_output_timeout: 30m
          command: |
            mkdir -p /tmp/cache
            docker save "autograph-canary" | gzip -c > /tmp/cache/docker.tgz
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /tmp/cache/docker.tgz


workflows:
  build-integration-test:
    jobs:
      - build-integration-test:
          filters:
            tags:
              only: /.*/
